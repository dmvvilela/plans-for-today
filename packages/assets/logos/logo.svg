<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Whiteboard background -->
  <rect x="10" y="10" width="180" height="180" rx="12" fill="#F8F6ED" stroke="#397C92" stroke-width="3"/>
  <rect x="10" y="10" width="180" height="180" rx="12" fill="none" stroke="#1D3C47" stroke-width="1.5" stroke-dasharray="0,6" stroke-linecap="round" opacity="0.3"/>

  <!-- Marker at top -->
  <rect x="85" y="5" width="30" height="8" rx="4" fill="#4077A5"/>

  <!-- Text elements -->
  <g font-family="'Caveat', cursive" font-weight="700" text-anchor="middle">
    <!-- PLANS -->
    <text x="100" y="70" font-size="36" fill="#F5C542" stroke="#202020" stroke-width="1">PLANS</text>

    <!-- FOR / 4 -->
    <text x="100" y="110" font-size="32" fill="#E47428" stroke="#202020" stroke-width="1">4</text>

    <!-- TODAY -->
    <text x="100" y="150" font-size="36" fill="#4CA64C" stroke="#2D6B2D" stroke-width="1">TODAY</text>
  </g>

  <!-- Decorative speckles -->
  <circle cx="30" cy="40" r="1" fill="#A9B7C5" opacity="0.3"/>
  <circle cx="170" cy="60" r="1" fill="#A9B7C5" opacity="0.3"/>
  <circle cx="40" cy="160" r="1" fill="#A9B7C5" opacity="0.3"/>
  <circle cx="160" cy="170" r="1" fill="#A9B7C5" opacity="0.3"/>
</svg>